<div class="container">
  <div class="col">
    <h3>{{titulo}}</h3>
  </div>
  <hr/>
  <form class="row">
    <div class="form-group col-md-2">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <input type="text" name="nombre" id="nombre" class ="form-control" placeholder="Ingrese el nombre" [(ngModel)]="nombreInput"> <!--Aplicamos two way binding-->
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <input type="text" name="apellido" id="apellido" class ="form-control" placeholder="Ingrese el apellido" [(ngModel)]="apellidoInput"> <!--Aplicamos two way binding-->
    </div>
    <div class="col">
      <button type="submit" class = "btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
  <hr />
  <!--El siguiente es el componente hijo, aqui voy a mandar desde el componente padre informacion al componente hijo  -->
  <app-persona  
    *ngFor="let personaElemento of personas; let i=index" 
    [persona]="personaElemento"
    [indice]="i"
  >
  </app-persona>
</div>
