<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button class="btn btn-primary" [disabled]="desabilitar"
      (click)="agregarPersona()">Agregar Persona</button> <!--En eventos En javascript se usa el onclick pero para angular se usa el (click) y se le asigna un metodo-->
      
      <p *ngIf="mostrar; else sinPeople">{{mensaje}} con el título de {{titulo}}</p>
      <ng-template #sinPeople><!--Aqui con esta estructura se hace el otro lado del if -->
        <p>No se ha agregado ninguna persona!!</p>
      </ng-template> 
      

      <app-persona></app-persona>

      <label>Título Persona</label>
      <!-- <input type ="text" class ='form-control' (input)="modificarTitulo($event)"> -->
      <input type ="text" class = "form-control" [(ngModel)] = 'titulo'> <!--Usaremos la propiedad del modulo de formularios para poder usar el two way binding-->
      <!--No olvidar que los corchetes se usan para el event binding
      y los parentesis para el property binding-->
      {{titulo}} 
      <br> 
      <!--el $event es una  variable que se usa en Angular para 
      capturar la informacion de un input text o cualquier elemento html que proporcione informacion que queramos capturarla-->
    </div>
  </div>
</div>
