<!--Aqui se  hara herencia del componente  padre (app) a hijo (cabecero)

 se para getPresupuestoTotal a la   variable del componente hijo
  [presupuestoTotal]="getPresupuestoTotal()"
y para poder recibir [presupuestoTotal] en el hijo pues se usa @Input
-->

<app-cabecero
  [presupuestoTotal]="getPresupuestoTotal()"
  [ingresoTotal]="getIngresoTotal()"
  [egresoTotal]="getEgresoTotal()"
  [porcentajeTotal]="getPorcentajeTotal()" >
</app-cabecero>

<app-formulario></app-formulario>

<div class="contenedor limpiarEstilos">
  <app-ingreso></app-ingreso>
  <app-egreso
    [ingresoTotal]="getIngresoTotal()"
  ></app-egreso>
</div>
